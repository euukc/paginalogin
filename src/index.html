<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/paginalogin/src/style/style.css">
</head>

<body>
    <div class="container-login">
        <h1>LOGIN</h1>
        <form action="" class="formulario">
            <label for="usuario"></label>
            <input type="text" name="usuario" id="usuario" required placeholder="Digite seu nome de usuário">

            <label for="senha"></label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
            <h1 class="esqueceu-senha"> Esqueceu sua senha?</h1>
            <input type="submit" value="LOGIN" class="submit-login">
        </form>

        <h1 class="registrar"> Não possui uma conta? Registre-se.</h1>
    </div>
</body>

</html>
